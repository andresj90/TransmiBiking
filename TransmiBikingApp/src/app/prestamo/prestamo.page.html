<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Lista Prestamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p-table [value]="stations">
    <ng-template pTemplate="header">
      <tr>
        <th >Numero</th>
        <th >Fecha</th>
        <th >Origin</th>
        <th>bikeType</th>
      </tr>
    </ng-template>
      
    
    <ng-template pTemplate="body" >
      <tr>
        <td>{{stations}}</td>
        <td>hola</td>
        <td>hola</td>
        <td>jijii</td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
