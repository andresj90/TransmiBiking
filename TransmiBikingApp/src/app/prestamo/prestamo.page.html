<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Lista Prestamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of prestamos">
      <!-- <i-p> </i-p> -->
      <ion-label>Fecha: {{p.dateReservation}}, duracion: {{p.time}}, origen: {{p.origin}}, retorno: {{p.returnStation}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
