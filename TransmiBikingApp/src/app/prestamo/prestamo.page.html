<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Lista Prestamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of prestamo">
      <!-- <i-p> </i-p> -->
      <ion-label>Fecha: {{p.data.dateReservation}}, origen: {{p.data.origin}}, bikeType: {{p.data.bikeType}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
