<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p-orderList [value]="eventos">
    <ng-template let-evento pTemplate="evento">
      <div class="ui-helper-clearfix">
        <img src="https://www.primefaces.org/primeng/assets/showcase/images/demo/car/VW.png"
          style="display:inline-block;margin:2px 0 2px 2px" width="48">
        <div style="font-size:14px;float:right;margin:15px 5px 0 0">
          {{evento.data().nombre}} - {{evento.data().fecha}} - {{evento.data().origen}} - {{evento.data().destino}}
          <ion-button color="primary" size="small" (click)="suscribirUsuarioAEvento(evento)">Suscribirse</ion-button>
        </div>
      </div>
    </ng-template>
  </p-orderList>
</ion-content>
