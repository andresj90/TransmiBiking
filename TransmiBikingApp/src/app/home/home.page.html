<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Bienvenidos TransmiBiking</ion-card-subtitle>
        <ion-card-title>Bienvenidos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Esta aplicaci√≥n se utilizara para el prestamo
          de bicicletas y eventos para usuarios.
        </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Panel de control</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">

      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
