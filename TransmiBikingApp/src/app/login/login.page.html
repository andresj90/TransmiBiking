	
<ion-header>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Inicio Sesion</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" (ngSubmit)="onSubmitAddUser()">
                    <fieldset>
			    	  	<div class="form-group">
                  <label>Email</label>
                    <input id="email" class="form-control" name="email" [(ngModel)]="email" type="email">
			    		</div>
			    		<div class="form-group">
                  <label>Password</label>
                  <input id="password" class="form-control" name="password" [(ngModel)]="password" type="password">
			    		</div>
              <ion-button class="  btn-success btn-block" type="submit" >Inicio Sesion</ion-button>
			    	</fieldset>
              </form>
              <hr>
                    <ion-button class="  btn-success btn-block" id="registro" (click)="registro()">Register</ion-button>
			    </div>
			</div>
		</div>
	</div>
</div>
</ion-content>
