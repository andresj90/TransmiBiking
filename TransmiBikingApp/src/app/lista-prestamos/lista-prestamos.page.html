<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Lista Prestamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p-table [value]="stations">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of colum">
            {{col.header}}
        </th>
      </tr>
    </ng-template>
      
    
    <ng-template pTemplate="body" let-stations>
      <tr>
        <td *ngFor="let col of colum">
          {{stations}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ion-content>
