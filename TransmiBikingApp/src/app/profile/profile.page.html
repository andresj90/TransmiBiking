<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="pg">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
            <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <figure>
                  <img src="{{userInf.url}}" alt="" class="img-circle" style="width:75px;" id="user-img">
                </figure>
                <label>Nombre: </label>
                <h5 style="text-align:center;"><strong id="user-name">{{userInf.nombre}} {{userInf.apellido}}</strong>
                </h5>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                <label>Correo: </label>
                <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">
                  {{userInf.email}} </p>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                <label>Edad: </label>
                <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">
                  {{userInf.edad}} </p>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                <label>Genero: </label>
                <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">
                  {{userInf.genero}} </p>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                <label>Genero: </label>
                <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">
                  {{userInf.celular}} </p>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                <div class="col-xs-3" style="justify-content: center;">
                  <button class="btn btn-primary" [disabled]="cambio" (click)="onUsuario(userInf)"><i class="fas fa-edit"></i></button>
                </div>
                <div class=" col-lg-6 left" style="text-align:center;overflow-wrap: break-word;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-dialog header="Editar informacion" [(visible)]="display" [modal]="true" [responsive]="true"
    [style]="{width: '100%', minWidth: '200px', heigth: '100%'}" [maximizable]="true" [baseZIndex]="10000000">
    <div class="col-md-12" style="overflow: auto;">
      <div class="card-body" *ngIf="InformacionUsuarioProvicional">
        <div *ngIf="InformacionUsuarioProvicional">
          <div class="col-xs-6">
            <label>Nombre:</label>
            <input id="nombre" class="form-control" [(ngModel)]="InformacionUsuarioProvicional.nombre"
              value="{{InformacionUsuarioProvicional.nombre}}">
          </div>
          <div class="col-xs-6">
              <label>Apellido:</label>
            <input id="apellido" class="form-control" [(ngModel)]="InformacionUsuarioProvicional.apellido"
              value="{{InformacionUsuarioProvicional.apellido}}">
          </div>

          <div class="col-xs-6">
              <label>Celular:</label>
            <input id="celular" class="form-control" [(ngModel)]="InformacionUsuarioProvicional.celular"
              value="{{InformacionUsuarioProvicional.celular}}">
          </div>

          <div class="col-xs-6">
              <label>Edad</label>
            <input id="edad" class="form-control" type="number" min="10" max="99"
              [(ngModel)]="InformacionUsuarioProvicional.edad" value={{InformacionUsuarioProvicional.edad}}>
          </div>

          <div class="col-xs-12">
              <label>Subir imagen</label>
            <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
          </div>
          <br>

          <div class="progress col-xs-12">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
              [style.width]="(uploadPercent | async) + '%'">

            </div>
          </div>
          <input #imageUser type="text" class="from-control" value="{{urlImage | async}}" style="display:none;">

          <div class="col-xs-12">
            <button style="margin: 10px;" class="form-control" (click)="onGuardarUsuarioUpdate()"
              class="btn btn-primary">Guardar</button>
            <div></div>
          </div>

        </div>
      </div>
    </div>
  </p-dialog>
</ion-content>
