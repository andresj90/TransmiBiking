<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="pg">
  <ion-card-header text-center>
    <ion-avatar>
      <img>
    </ion-avatar>
  </ion-card-header>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size="9">
        <ion-list>
          <ion-item>
            <ion-label>Name: {{userInf.nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Last Name: {{userInf.apellido}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>edad: {{userInf.edad}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>celular: {{userInf.celular}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>genero: {{userInf.genero}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

    Share profile details
  </ion-button>
  <ion-button (click)="seeMyRides()">
    see my rides
  </ion-button>
  -->

</ion-content>
