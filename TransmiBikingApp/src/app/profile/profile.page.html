<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="pg">
  <ion-card-header text-center>
      <ion-avatar>
        <img [src]="user.profilePic">
      </ion-avatar>
    </ion-card-header>
  
  <ion-grid>
      <ion-row>
          <ion-col size="1">
              <div>
              </div>
            </ion-col>
            <ion-col size="10">
            </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="9">
            <ion-list>
                <ion-item>
                  <ion-label>Name: {{user.name}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Last Name: {{user.lastName}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Username: {{user.userName}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Loans: {{user.loans}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Last Loan: {{user.lastLoan}}</ion-label>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="shareWithFriends()">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Share profile details
    </ion-button>
</ion-content>
