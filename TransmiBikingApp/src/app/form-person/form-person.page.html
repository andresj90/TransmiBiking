<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Información Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p-panel header="Bienvenido a Transmibiking">
    <form (ngSubmit)="EnviarDatos($event)" [noValidate]=false>

      <div class="form-group">
        <label for="Input1">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email"
          [(ngModel)]="informacion.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [required]=true>
      </div>

      <div class="form-group">
        <label for="Input2">Password</label>
        <input type="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
          title="La contraseña debe ser de 8 a 16 caracteres y debe contener al menos una mayúscula, minúscula y un numero"
          placeholder="Contraseña" [(ngModel)]="password" [required]=true>
      </div>

      <div class="form-group">
        <label for="Input4">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="informacion.nombre"
          required>
      </div>

      <div class="form-group">
        <label for="Input5">Apellido</label>
        <input type="text" name="apellido" class="form-control" placeholder="Apellido"
          [(ngModel)]="informacion.apellido" required>
      </div>

      <div class="form-group">
        <label for="sel1">
          Género:
        </label>
        <select class="form-control" name="genero" [(ngModel)]="informacion.genero" aria-placeholder="Genero" required>
          <option value="Genero">Genero</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Indefinido</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Input7">Celular</label>
        <input type="texto" name="celular" class="form-control" pattern="^[0-9]*$"
          title="Ejemplo número valido 3201234567" minlength="10" maxlength="10" placeholder="Celular"
          [(ngModel)]="informacion.celular" [required]=true>
      </div>
      <div class="form-group">
        <label for="Input8">Edad</label>
        <input type="number" name="edad" class="form-control" min="18" placeholder="Edad" [(ngModel)]="informacion.edad"
          required>
      </div>

      <!-- <div>
        <label> Subir imagen</label>
        <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
      </div>

      <hr>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width]="(uploadPercent | async) + '%'">
        </div>
      </div> -->

      <input #imageUser type="text" class="from-control" value="{{urlImage | async}}" style="display:none;">
      <ion-button class="btn-success btn-block" type="submit" value="Guardar">Guardar</ion-button>
    </form>
  </p-panel>
</ion-content>
