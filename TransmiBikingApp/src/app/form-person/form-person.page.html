<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Information User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="EnviarDatos()" >
    <div class="form-group">
      <label for="Input1">Email</label>
      <input type="email" name="email" class="form-control" id="Input1" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="Input2">Password</label>
      <input type="password" name="password" class="form-control" id="Input2" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="Input4">Nombre</label>
      <input type="text" name="Nombre" class="form-control" id="Input4" placeholder="Nombre" [(ngModel)]="informacion.nombre">
    </div>
    <div class="form-group">
      <label for="Input5">Apellido</label>
      <input type="text" name="edad" class="form-control" id="Input5" placeholder="Apellido" [(ngModel)]="informacion.apellido">
    </div>
    <div class="form-group">
      <label for="Input6">Género</label>
      <input type="text" name="Género" class="form-control" id="Input6" placeholder="Género" [(ngModel)]="informacion.genero">
    </div>
    <div class="form-group">
      <label for="Input7">Celular</label>
      <input type="text"name="Celular" class="form-control" id="Input7" placeholder="Celular" [(ngModel)]="informacion.celular">
    </div>
    <div class="form-group">
      <label for="Input8">Edad</label>
      <input type="number"name="edad" class="form-control" id="Input8" placeholder="Edad" [(ngModel)]="informacion.edad">
    </div>
    <ion-button primary block type="submit" value="Guardar">Guardar</ion-button>
  </form>
</ion-content>
